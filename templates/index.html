{% extends "base.html" %}

{% block content %}
<header>
    <nav>{% for page in section.pages %}
        <h1><a href="{{ page.permalink }}">{{ page.title }}</a></h1>
        {% endfor %}
    </nav>
</header>

<body>
    <section class="section">
        <div class="container">
            {{ section.content | safe }}
    </section>
</body>

{% endblock content %}
